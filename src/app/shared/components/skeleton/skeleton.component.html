<ng-container *ngIf="type=='table'">
  <p-table [value]="[9,8,9,9,9,9,7]">
    <ng-template pTemplate="body" let-item>
      <tr>
        <ng-container *ngFor="let item of tableItems">
          <td class="p-4"><p-skeleton width="50%" height="1.3rem" borderRadius="6px"></p-skeleton></td>
        </ng-container>
      </tr>
    </ng-template>
  </p-table>
</ng-container>


<ng-container *ngIf="type=='roles-management'">
  <div class="row pt-2 gy-4">
    <ng-container *ngFor="let item of [9,8,7,6]">
      <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="global-card border p-3 h-100">
          <div class="d-flex justify-content-center">
            <p-skeleton size="8rem" shape="square" borderRadius="6px"></p-skeleton>
          </div>
          <div class="p-3 operations position-relative text-main-color">
            <div class="d-flex justify-content-around flex-wrap gap-2">
              <p-skeleton width="4rem" height="1rem" borderRadius="6px"></p-skeleton>
              <p-skeleton width="4rem" height="1rem" borderRadius="6px"></p-skeleton>
              <p-skeleton width="4rem" height="1rem" borderRadius="6px"></p-skeleton>
            </div>
          </div>
          <div class="p-3">
            <p-skeleton width="7rem" height="1rem" borderRadius="6px" styleClass="mb-3"></p-skeleton>
            <div>
              <p-skeleton width="13rem" height=".8rem" borderRadius="6px" styleClass="mb-2"></p-skeleton>
              <p-skeleton width="9rem" height=".8rem" borderRadius="6px" styleClass="mb-2"></p-skeleton>
              <p-skeleton width="7rem" height=".8rem" borderRadius="6px" styleClass="mb-2"></p-skeleton>
            </div>
            <div class="d-flex justify-content-end align-items-center gap-2 mt-3">
              <p-skeleton width="7rem" height="2rem" borderRadius="6px"></p-skeleton>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
