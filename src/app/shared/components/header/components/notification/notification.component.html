<div class="notification general-dropdown" (clickOutside)="collapse == true ? (collapse = false) : ''">
  <div class="dropdown">
    <button class="btn dropdown-toggle p-0 position-relative" type="button" [attr.aria-expanded]="!collapse"
      (click)="collapse = !collapse">
      <!-- <i class="far fa-bell fs-4 text-white-color"></i> -->
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-bell"
        viewBox="0 0 16 16">
        <path
          d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
      </svg>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger">
        <ng-container *ngIf="unreadedNotification<=99; else plusBagde">
          {{unreadedNotification}}
        </ng-container>
        <ng-template #plusBagde>
          99+
        </ng-template>
      </span>
    </button>
    <ul class="dropdown-menu p-4 shadow border-0 rounded-25" aria-labelledby="dropdownMenuButton1"
      [class.show]="collapse">
      notification
    </ul>
  </div>
</div>
